<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A playful way to ask someone out for dinner.">
    <title>Ask Out</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- First Section (Main Ask Out Page) -->
    <div id="main-section" class="container">
        <header>
            <h1>Hi, I know it's been a long week, and I would love to end it with dinner with you. Would you mind if I ask you out for dinner?</h1>
        </header>
        <main>
            <div class="buttons">
                <button id="yes-button">YES</button>
                <button id="no-button">NO</button>
            </div>
            <div class="gif-container">
                <img src="https://i.pinimg.com/originals/e0/99/79/e09979adc20571957b9e2da022a4772a.gif" alt="A playful gif asking 'Hello Beautiful'">
            </div>
        </main>
    </div>

    <!-- Second Section (Thank You Page) -->
    <div id="thank-you-section" class="container" style="display: none;">
        <header>
            <h1>Thank you & I miss you so much!</h1>
        </header>
        <main>
            <div class="gif-container">
                <img src="https://media.tenor.com/sZH8h0YuZBoAAAAi/penguin-dance.gif" alt="Penguin walking with a flower">
            </div>
        </main>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
